<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="inputs">
        <div class="inputcontainer day">
          <label for="day">DAY</label>
          <input type="number" id="day" name="day" placeholder="DD" />
        </div>
        <div class="inputcontainer month">
          <label for="month">MONTH</label>
          <input type="number" id="month" name="month" placeholder="MM" />
        </div>
        <div class="inputcontainer year">
          <label for="year">YEAR</label>
          <input type="number" id="year" name="year" placeholder="YYYY" />
        </div>
      </div>
      <div class="centerline">
        <img src="./assets/images/icon-arrow.svg" alt="" />
      </div>
      <div class="outputcontainer">
        <p><span class="output outputd">-- </span>years</p>
        <p><span class="output outputm">-- </span>month</p>
        <p><span class="output outputdy">-- </span>days</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Zainul Abdeen</a>.
    </div>
  </body>
</html>
